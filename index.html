<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Fotos Simples</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>🖼️ Editor de Fotos Simples</h1>

  <div id="controls">
    <input type="file" id="fileInput" multiple accept="image/*">
  </div>

  <div id="canvas"></div>

  <div class="instructions">
    ➤ Arraste as imagens com o mouse<br>
    ➤ Use o scroll em cima da imagem para aumentar/diminuir<br>
    ➤ Dê dois cliques para remover a imagem
  </div>

  <script src="js/main.js"></script>
</body>
</html>
